<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Request & Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background: url('https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?t=st=1746024251~exp=1746027851~hmac=df8ea1978c5c6d79d0b89cfdc1b8ef80e7c3f8eb08a4cd4f982fb7515003d19c&w=996') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .otp-input {
      width: 10rem;
      height: 2.8rem;
      font-size: 1.5rem;
      text-align: center;
      margin: 0 0.2rem;
    }
  </style>
</head>
<body>

<div class="card p-4">
  <div class="card-body">
    <h4 class="text-center mb-3">OTP Login</h4>

    <!-- Email Form -->
    <form  method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-primary">Send OTP</button>
      </div>
    </form>

    <hr class="my-3">

    <!-- OTP Form -->
    <form action="{% url 'verify_otp_forget' %}" method="POST" >
      {% csrf_token %}
      <div class="mb-3 text-center">
        <label class="form-label">Enter OTP</label>
        <div class="d-flex justify-content-center">
          <input type="text" maxlength="4" name="otp" required>
          
        </div>
        <label class="form-label">New Password</label>
        <div class="d-flex justify-content-center">
          <input type="password" name="pass" required>
          
        </div>
        <label class="form-label">Confirm Password</label>
        <div class="d-flex justify-content-center">
          <input type="password" name="pass1" required>
          
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Verify OTP</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      Didn't receive code? <a href="#" onclick="document.getElementById('send-otp-form').submit()">Resend OTP</a>
    </p>
  </div>
</div>


</body>
</html>
